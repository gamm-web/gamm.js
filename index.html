<html>

<head>
	<title>
		Gamm.js Demo
	</title>
	
	<script type="text/javascript" src="gamm.js"></script>
</head>

<body>
	<div id="main-content">
		<h1 gamm-events="{'click':'test_function'}">{{msg}} - {{counter}}</h1>
		<h3>{{message}}</h3>
		<button gamm-events="{'click':'change_background'}" style="color:{{button_color}};">Test Me - {{counter}}</button>
	</div>
	
	<script type="text/javascript">
	
		var gamm = new Gamm({
			element : '#main-content',
			data : {
				msg : "Hello World!",
				message : "",
				button_color : "red",
				counter : 0
			},
			events : {
				test_function : function(){
				
					
					this.data.msg = "Aloha!";	
					this.data.message = "everyone";
					this.data.counter += 1;
					
				},
				change_background : function(){
					
					
					this.data.button_color = "blue";
					
					
				}
			}
		});
		
		
		
	
	</script>
</body>

</html>
