<span id="page-view">Page View(s):{{page_views}}</span>
<img src="../logo.jpg" class="logo">
<ul>
<#gamm
	for(var k in this.data.links){
		var d = this.data.links[k];
		var selected = '';
		if(window.url == d.url){
			selected = 'selected';
		}
		<li>
			<a href="{{d.url}}" class="{{selected}}">
				{{d.name}}
			</a>
		</li>
	}
#>
</ul>
