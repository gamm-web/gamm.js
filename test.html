<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="gamm.js"></script>
    </head>

    <body>

        <div id="test">
            <#gamm 

            $(table + ' class="wew"' )

                $(tbody)
                    $(tr)
                        $(td)
                        {{'wew'}}
                        $$(td)
                    $$(tr)
                $$(tbody)

            $$(table)

            #>
            <button id="btn">
                Alert Me
            </button>

            <button class="btn-we">
                Alert Me1
            </button>

            <button class="btn-we">
                Alert Me2
            </button>

            <button class="btn-we">
                Alert Me3
            </button>

            <input type="checkbox" id="chk">
            

        </div>

        <br>
        <br>
        <ao-header></ao-header>

        <script>
            var $ = new Gamm().q;

            $(".btn-we:index(1)").on("click",function(){
                alert( $("#test").html() );
            });

            
            
            $("#btn" ).on("click",function(){
                $(".btn-we:index(1)").text("hahaah");
            });

            Gamm({
                block : "ao-header",
                template : "<h1>{{message}}</h1><br><input type='text' name='message' ><textarea name='message1' ></textarea><br><button gamm-events=\"{'click' : 'alert_data'}\">Show Input Text</button>",
                data : {
                    message : "",
                    message1 : "",
                },
                events : {
                    alert_data : function(){
                        alert(this.data.message);
                    }
                }
            });


            Gamm({
                element : "#test"
            });
        </script>

    </body>
</html>
